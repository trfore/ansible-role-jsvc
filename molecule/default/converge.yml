---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
      changed_when: false

  tasks:
    - name: "Include ansible-role-jsvc"
      ansible.builtin.include_role:
        name: "ansible-role-jsvc"
