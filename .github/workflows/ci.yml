name: CI
on:
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow}}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    uses: trfore/ansible-role/.github/workflows/format.yml@main

  lint:
    needs:
      - format
    uses: trfore/ansible-role/.github/workflows/lint_ansible.yml@main

  test:
    needs:
      - format
      - lint
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, centos9, debian10, debian11, ubuntu2004, ubuntu2204, ubuntu2404]
        molecule_scenario: ["-s default"]
    uses: trfore/ansible-role/.github/workflows/test_ansible.yml@main
    with:
      distro: ${{ matrix.distro }}
      molecule_scenario: ${{ matrix.molecule_scenario }}
      requirements_file: "requirements/dev-requirements.txt"

  check:
    if: ${{ always() }}
    needs:
      - format
      - lint
      - test
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.format.result }}',
          '${{ needs.lint.result }}',
          '${{ needs.test.result }}',
          ]) == {'success'}"
